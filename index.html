<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Ga+Maamli&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="app-data">
          <div>
            <h1 class="weather-city" id="city-weather"></h1>
            <p class="current-app-details">
              <span id="time"></span>
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="app-temperature-container">
            <div id="icon">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/app/icons/snow-day.png"
                class="app-icon"
              />
            </div>
            <div class="app-temperature" id="temperature"></div>
            <div class="app-unit">Â°C</div>
          </div>
        </div>
        <div class="app-forecast" id="forecast">
          
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://GitHub.com/NiniLovely1/" target="_blank"
          >Nedra Johnson</a
        >, open-sourced on

        <a href="https://github.com/NiniLovely1/Weather">GitHub</a> and website
        hosted on

        <a href="https://ninilovely-app-app.netlify.app">Netlify</a>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
